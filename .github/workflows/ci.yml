name: Ci

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:

env:
  IMAGE_NAME: 'omnibus-ci'

jobs:
  test:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v2'
      - name: 'Pull images'
        run: 'make ci-pull'
      - uses: 'satackey/action-docker-layer-caching@v0.0.4'
      - name: 'Run tests'
        run: 'make ci'
