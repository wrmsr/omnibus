name: Ci

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:

env:
  IMAGE_NAME: 'omnibus-ci'

jobs:
  test:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v2'

      - uses: 'styfle/cancel-workflow-action@0.4.1'
        with:
          access_token: '${{ github.token }}'

      - name: 'Cache'
        uses: 'actions/cache@v2'
        with:
          path: '~/.cache'
          key: 'omnibus-ci'

      - name: 'Docker cache'
        run: >
          if [ -f "~/.cache/omnibus-ci.tar" ] ; then
            docker load -i ~/.cache/omnibus-ci.tar ;
          fi

      # - uses: 'mxschmitt/action-tmate@v2'

      - name: 'Run tests'
        run: >
          OMNIBUS_CI_DOCKER_OPTS='-v ${{ github.workspace }}:/github/workspace'
          OMNIBUS_CI_OUTPUT_DIR=/github/workspace
          make ci

      - name: 'Docker cache'
        run: >
          mkdir -p ~/.cache/ &&
          docker save -o ~/.cache/omnibus-ci.tar wrmsr/omnibus-ci

      - uses: 'ashley-taylor/junit-report-annotations-action@1.3'
        if: '${{ always() }}'
        with:
          access-token: '${{ github.token }}'
          path: 'test-results.xml'
